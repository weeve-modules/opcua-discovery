version: 1.0.0
name: OPC UA Discovery
description: OPC UA Discovery looks for all available nodes onn OPC UA Server and forwards the payload to next module.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_OPCUA_input.png
type: input 
tags:
  - OPC UA Discovery
  - input 
categories:
  - id: category
    name: Input
image:
  name: weevenetwork/opcua-discovery
  tag: latest
environments:
  - key:  OPC_UA_SERVER
    description: URL of OPC UA Server
    value: ''
    default: ''
    type: string
    name: OPC UA Server
  - key:  OPC_UA_USERNAME
    description: Username for authentication
    value: ''
    default: ''
    type: string
    name: OPC UA Username
  - key:  OPC_UA_PASSWORD
    description: Password for authentication
    value: ''
    default: ''
    type: string
    name: OPC UA Password
  - key:  MAX_RETRY
    description: Max retry for connecting
    value: ''
    default: 1
    type: integer
    name: Max retry
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
